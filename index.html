<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X-O</title>
    <link rel="shortcut icon" href="icons8-xbox-x.png" />
    <link rel="stylesheet" href="index.css" />

          </div>
          <div class="thewinner">
            <span class="x-o">X</span
            ><span class="the_winner_sentence"> Is The winner</span>
          </div>
          <div class="oksection">
            <button class="ok">OK</button>
            <a
              target="_blank"
              href="https://www.instagram.com/mouhrach00choaib/?hl=en"
              ><i class="bx bx-gift"></i
            ></a>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="game">
          <div class="cells">
            <h1>X</h1>
          </div>
          <div class="cells">
            <h1>X</h1>
          </div>
          <div class="cells">
            <h1>X</h1>
          </div>
          <div class="cells">
            <h1>X</h1>
          </div>
          <div class="cells">

          <div class="cells">

          </div>

          </div>
        </div>
        <div class="score">
          <div class="title">
            <h1>X/O</h1>
          </div>
          <div class="roww">
            <div class="col">
              <div class="title2">
                <h1>X</h1>
              </div>
              <div class="res">
                <div class="result">Wins<br /><span class="xwins">0</span></div>
                <div class="result">
                  loses<br /><span class="xloses">0</span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="title2">
                <h1>O</h1>
              </div>
              <div class="res">
                <div class="result">Wins<br /><span class="owins">0</span></div>
                <div class="result">
                  loses<br /><span class="oloses">0</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button class="reset">Reset</button>
      </div>

    <script src="index.js"></script>
